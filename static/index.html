<html>
<head>
<title>Node Chess</title>
<script type="text/javascript" src="/bundle.js"></script>
<link rel="stylesheet" href="/css/ui.css">
<link rel="stylesheet" href="/css/thumbnail.css">
<link rel="stylesheet" href="/css/viewer.css">
<link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <form id="nameform">
    <div id="topbar">
        <input id="name" type="text" value="">
        
        <div id="vs"></div>
        
        <div id="irc">
            irc.freenode.net/#stackvm
        </div>
        
        <div id="vote">
            <a
                href="http://nodeknockout.com/teams/dark-knights"
                style="border-width: 0px"
            ><img src="/images/voteko.png"
                width="126" height="63"
                id="vote-badge" alt="vote!"
            /></a>
        </div>
    </div>
    </form>
    
    <div id="games">
        <noscript>
        <div style="text-align: center">
            <img src="/images/gunpoint.png" width="500" height="500">
        </div>
        </noscript>
    </div>
    <div id="boards"></div>
    <div id="errorbar"></div>
    <div id="bottombar">
        <span id="toggle-mode">
        </span>
        <span id="toggle-topside">
        </span>
        <div id="notify">
        </div>
    </div>
</body>
</html>
