<html>
<head>
<title>Node Chess</title>
<script type="text/javascript">
    // some stuff for the node and browser code to get along:
    var exported = {};
    var module, exports;
    
    function require(file) {
        var base = file.match(/([^\/]+)$/)[0];
        return exported[base].module.exports;
    }
    
    function include(base, src) {
        document.write(
            '<script type="text/javascript">'
            + 'exported.' + base + ' = {module:module={exports:exports={}}}'
            + '<' + '/script>'
            + '<script type="text/javascript" src="' + escape(src) + '">'
            + '<' + '/script>'
        );
    }
    
    include('game', '/game/game.js');
    include('board', '/game/board.js');
</script>

</head>
<body>
pow!
</body>
</html>
